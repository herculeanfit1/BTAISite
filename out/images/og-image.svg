<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)" />
  
  <!-- Subtle grid pattern for texture -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.05" />
  
  <!-- Decorative elements -->
  <circle cx="300" cy="315" r="200" fill="url(#paint1_radial)" opacity="0.3" />
  <circle cx="900" cy="315" r="200" fill="url(#paint2_radial)" opacity="0.3" />
  
  <!-- Network pattern decoration -->
  <circle cx="300" cy="315" r="150" stroke="white" stroke-width="1.5" stroke-opacity="0.6" />
  <circle cx="300" cy="315" r="100" stroke="white" stroke-width="1" stroke-opacity="0.4" />
  <circle cx="300" cy="315" r="50" stroke="white" stroke-width="1" stroke-opacity="0.2" />
  
  <circle cx="900" cy="315" r="150" stroke="white" stroke-width="1.5" stroke-opacity="0.6" />
  <circle cx="900" cy="315" r="100" stroke="white" stroke-width="1" stroke-opacity="0.4" />
  <circle cx="900" cy="315" r="50" stroke="white" stroke-width="1" stroke-opacity="0.2" />
  
  <!-- Main content -->
  <g filter="url(#shadow)">
    <text x="600" y="270" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="72" font-weight="bold" fill="white">Bridging Trust AI</text>
  </g>
  
  <text x="600" y="350" text-anchor="middle" font-family="'Inter', sans-serif" font-size="36" fill="white" opacity="0.8">AI Consulting & Implementation</text>
  
  <!-- Bottom tag line -->
  <text x="600" y="550" text-anchor="middle" font-family="'Inter', sans-serif" font-size="24" fill="white" opacity="0.6">Enterprise Solutions for Responsible AI</text>
  
  <!-- Definitions for patterns and gradients -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>
    
    <!-- Radial gradients for circles -->
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 315) rotate(90) scale(200)">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 315) rotate(90) scale(200)">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0" />
    </radialGradient>
    
    <!-- Grid pattern for subtle texture -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" />
    </pattern>
    
    <!-- Text shadow filter -->
    <filter id="shadow" x="-10" y="-10" width="1220" height="650">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3" />
    </filter>
  </defs>
</svg> 