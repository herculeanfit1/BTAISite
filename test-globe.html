<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0f2d;
            font-family: Arial, sans-serif;
        }
        #globe-container {
            width: 500px;
            height: 500px;
            border: 2px solid #5B90B0;
            border-radius: 10px;
            margin: 20px auto;
        }
        .status {
            text-align: center;
            color: white;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1>Three.js Globe Test</h1>
        <p>Testing if Three.js globe component loads correctly...</p>
    </div>
    
    <div id="globe-container"></div>
    
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        
        console.log('Three.js loaded:', THREE);
        
        // Create a simple test scene
        const container = document.getElementById('globe-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#050714');
        
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        camera.position.z = 2.5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(500, 500);
        container.appendChild(renderer.domElement);
        
        // Create a simple sphere
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshStandardMaterial({
            color: '#5B90B0',
            wireframe: true,
            transparent: true,
            opacity: 0.7
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        
        animate();
        
        document.querySelector('.status p').textContent = 'Three.js globe is working! âœ…';
    </script>
</body>
</html>
